<!DOCTYPE html>
<html>
    <head>
        <title> global selector</title>
        <style>
            section, div, P{
                border: 2px solid blue;
                margin: 10px;
                padding: 10px;
            }
          
            </style>
    </head>
    <body>
        <selection>
            <div>
                <p>hello <b>java</b></p>
            </div>
        </selection>
        <div>
            <p>hello<i>python</i></p>
        </div>
        <p>hello <strong>javascrip</strong></p>
    </body>
</html>
